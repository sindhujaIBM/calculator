<div class="mainContainer">
    <app-login *ngIf="isLogin" ></app-login>
    <app-registration  *ngIf="isRegister"></app-registration>
    <div *ngIf="isLogin" class="chkLogin">
        <p>Not a member? <a href="#" (click)="showRegistration($event)">Register here</a></p>
        <p>Forgot password? <a href="#" (click)="showForgotPassword($event)"> click here</a></p>
    </div>
</div>
